---
tap_install:
  values:
    profile: full
    excluded_packages:
      - learningcenter.tanzu.vmware.com
      - workshops.learningcenter.tanzu.vmware.com
      - eventing.tanzu.vmware.com
    ceip_policy_disclosed: true # Installation fails if this is set to 'false'

    shared:
      kubernetes_version: "1.25.9"
      ingress_domain: tap.corby.page
      ingress_issuer: ""
      image_registry:
        project_path: gcr.io/fe-cpage/tap

    buildservice:
      kp_default_repository: "gcr.io/fe-cpage/build"

    accelerator:
      ingress:
        include: true
        enable_tls: true
      tls:
        namespace: contour-tls
        secret_name: tls
      domain: tap.corby.page
      samples:
        include: true

    appliveview:
      ingressEnabled: true
      tls:
        namespace: contour-tls
        secretName: tls

    supply_chain: testing_scanning

    ootb_supply_chain_testing_scanning:
      registry:
        server: "gcr.io/fe-cpage"
        repository: "tap/supply-chain"
      gitops:
        ssh_secret: git-https
        username: cpage-pivotal
        branch: main
        commit_message: "Update from TAP Supply Chain Choreographer"
        email: pcorby@vmware.com
        server_address: https://github.com/
        repository_owner: cpage-pivotal
        repository_name: tap-deliveries

    namespace_provisioner:
      controller: false
      gitops_install:
        ref: origin/main
        subPath: clusters/aks-tap-build/cluster-config/namespace-provisioner/namespaces
        url: https://github.com/cpage-pivotal/installer
      additional_sources:
        - git:
            ref: origin/main
            subPath: clusters/aks-tap-build/cluster-config/namespace-provisioner/namespace-resources
            url: https://github.com/cpage-pivotal/installer
          path: _ytt_lib/namespace-resources
      default_parameters:
        supply_chain_service_account:
          secrets:
            - git-https
          imagePullSecrets: [] # optional

    contour:
      envoy:
        service:
          type: LoadBalancer

    cnrs:
      default_tls_secret: contour-tls/tls
      domain_template: "{{.Name}}-{{.Namespace}}.{{.Domain}}"

    tap_gui:
      service_type: ClusterIP
      metadataStoreAutoconfiguration: true
      ingressEnabled: "true"
      tls:
        namespace: contour-tls
        secretName: tls
      app_config:
        app:
          baseUrl: https://tap-gui.tap.corby.page
        auth:
          allowGuestAccess: true
          environment: development
        integrations:
          github:
            - host: github.com
        catalog:
          locations:
            - type: url
              target: https://github.com/cpage-pivotal/spring-sensors/blob/main/catalog/catalog-info.yaml
            - type: url
              target: https://github.com/cpage-pivotal/tanzu-java-web-app/blob/main/catalog-info.yaml
            - type: url
              target: https://github.com/cpage-pivotal/dallecool/blob/main/catalog/catalog-info.yaml
#            - type: url
#              target: https://github.com/vmware-tanzu/application-accelerator-samples/blob/main/where-for-dinner/catalog/catalog-info.yaml
        backend:
          baseUrl: https://tap-gui.tap.corby.page
          cors:
            origin: https://tap-gui.tap.corby.page
        kubernetes:
          serviceLocatorMethod:
            type: 'multiTenant'

    package_overlays:
      - name: tap-gui
        secrets:
          - name: tpb-app-image-overlay-secret

    metadata_store:
      app_service_type: ClusterIP # (optional) Defaults to LoadBalancer. Change to NodePort for distributions that don't support LoadBalancer
      ns_for_export_app_cert: "*"

    scanning:
      metadataStore:
        url: "" # Disable embedded integration since it's deprecated

    grype:
      namespace: "default" # (optional) Defaults to default namespace.
      targetImagePullSecret: "registry-credentials"

    appsso:
      domain_template: "{{.Name}}-{{.Namespace}}.{{.Domain}}"
