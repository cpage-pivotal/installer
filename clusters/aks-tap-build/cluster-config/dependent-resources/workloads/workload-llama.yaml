apiVersion: carto.run/v1alpha1
kind: Workload
metadata:
  name: llama
  namespace: workload-openai
  labels:
    apps.tanzu.vmware.com/workload-type: web
    apps.tanzu.vmware.com/scanning: "true"
    app.kubernetes.io/part-of: openai
spec:
  source:
    git:
      url: ssh://git@github.com/cpage-pivotal/llama
      ref:
        branch: main
  params:
    - name: annotations
      value:
        autoscaling.knative.dev/minScale: "1"
    - name: gitops_repository
      value: ssh://git@github.com/cpage-pivotal/tap-gitops
    - name: gitops_branch
      value: llama
  serviceClaims:
    - name: openai
      ref:
        apiVersion: services.apps.tanzu.vmware.com/v1alpha1
        kind: ResourceClaim
        name: openai-claim
    - name: redis
      ref:
        apiVersion: services.apps.tanzu.vmware.com/v1alpha1
        kind: ResourceClaim
        name: redis-claim