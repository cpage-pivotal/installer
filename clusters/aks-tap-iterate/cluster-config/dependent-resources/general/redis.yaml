apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-stack
  namespace: iterate-corby
  labels:
    app: redis-stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-stack
  template:
    metadata:
      name: redis-stack
      labels:
        app: redis-stack
    spec:
      containers:
        - name: redis-stack
          image: redis/redis-stack:latest
          imagePullPolicy: IfNotPresent
      restartPolicy: Always
