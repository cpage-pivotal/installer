---
tap_install:
  values:
    profile: full
    excluded_packages:
      - learningcenter.tanzu.vmware.com
      - workshops.learningcenter.tanzu.vmware.com
    ceip_policy_disclosed: true # Installation fails if this is set to 'false'

    shared:
      ingress_domain: tap.corby.page
      ingress_issuer: ""
      image_registry:
        project_path: gcr.io/fe-cpage/tap

    buildservice:
      kp_default_repository: "gcr.io/fe-cpage/build"

    accelerator:
      ingress:
        include: true
        enable_tls: true
      tls:
        namespace: contour-tls
        secret_name: tls
      domain: tap.corby.page
      samples:
        include: true

    appliveview:
      ingressEnabled: true
      tls:
        namespace: contour-tls
        secretName: tls

    supply_chain: testing_scanning

    ootb_supply_chain_testing_scanning:
      registry:
        server: "gcr.io/fe-cpage"
        repository: "tap/supply-chain"
      gitops:
        ssh_secret: git-ssh
        username: cpage-pivotal
        branch: main
        commit_message: "Update from TAP Supply Chain Choreographer"
        email: pcorby@vmware.com
        repository_prefix: ssh://git@github.com/cpage-pivotal/

    namespace_provisioner:
      controller: yes
      namespace_selector:
        matchExpressions:
          - key: apps.tanzu.vmware.com/tap-ns
            operator: Exists
      additional_sources:
        - git:
            url: https://github.com/cpage-pivotal/installer
            subPath: clusters/aks-1.4/cluster-config/namespace-provisioner/namespace-resources
            ref: origin/main
          path: _ytt_lib/namespace-resources
      gitops_install:
        ref: origin/main
        subPath: clusters/aks-1.4/cluster-config/namespace-provisioner/namespaces
        url: https://github.com/cpage-pivotal/installer
      import_data_values_secrets:
        - name: workload-git-auth
          namespace: tap-install
          create_export: true
      overlay_secrets:
        - name: workload-git-auth-overlay
          namespace: tap-install
          create_export: true

    contour:
      envoy:
        service:
          type: LoadBalancer

    cnrs:
      default_tls_secret: contour-tls/tls
      domain_template: "{{.Name}}-{{.Namespace}}.{{.Domain}}"

    tap_gui:
      service_type: ClusterIP
      ingressEnabled: "true"
      tls:
        namespace: contour-tls
        secretName: tls
      app_config:
        app:
          baseUrl: https://tap-gui.tap.corby.page
        catalog:
          locations:
            - type: url
              target: https://github.com/cpage-pivotal/spring-sensors/blob/main/catalog/catalog-info.yaml
            - type: url
              target: https://github.com/cpage-pivotal/tanzu-java-web-app/blob/main/catalog-info.yaml
        backend:
          baseUrl: https://tap-gui.tap.corby.page
          cors:
            origin: https://tap-gui.tap.corby.page
        proxy:
          /metadata-store:
            target: https://metadata-store-app.metadata-store:8443/api/v1
            changeOrigin: true
            secure: false
        kubernetes:
          serviceLocatorMethod:
            type: 'multiTenant'
    metadata_store:
      app_service_type: ClusterIP # (optional) Defaults to LoadBalancer. Change to NodePort for distributions that don't support LoadBalancer
      ns_for_export_app_cert: "*"

    scanning:
      metadataStore:
        url: "" # Disable embedded integration since it's deprecated

    grype:
      namespace: "default" # (optional) Defaults to default namespace.
      targetImagePullSecret: "registry-credentials"

    appsso:
      domain_template: "{{.Name}}-{{.Namespace}}.{{.Domain}}"
